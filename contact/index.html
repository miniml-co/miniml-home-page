<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name='author' content='Arnaud P. Crowther, MINIML LLC'>
    <meta name='designer' content='Boris K. Crowther, MINIML LLC'>
    <title>Miniml. Contact</title>
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="../res/favicon.png"> 
  </head>
  <body id="top">
    
    <div id="loader">
      <div id="bodymovin" class="abs-center"></div>
    </div>
    
    <header>
      <a href=".."><img src="../res/miniml-black.svg"></a>
      <div class="menu-button">
        <span></span>
        <span></span>
      </div>
    </header>
    
    <div class="main-menu menu-overlay mouse-parallax">
      <div class="logo-wrapper layer" data-depth="0.05">
        <a href=".."><img src="../res/miniml.svg"></a>
        <span>Creative Development Group</span>
      </div>
      <nav>
        <ul>
          <li><a href="../work/">Work</a></li>
          <li><a href="../philosophy/">Philosophy</a></li>
          <li><a href="../contact/">Contact</a></li>
        </ul>
        <div class="shield"></div>
      </nav>
    </div>
    
    <section id="hero">
      <div class="section-title abs-center" data-stellar-ratio="2.6">
        Connect<br>with us.
      </div>
    </section>
    
    <section id="contact">
      <div class="page-column">
        <form class="contact-form page-wrapper animation-element slide-down">
          <div class="input-row">
            <div class="col-wrapper">
              <div class="col col50 wow fadeInUp">
                <div class="input-wrap left">
                  <div class="title">Name</div>
                  <input type="text" name="name">
                </div>
              </div>
              <div class="col col50 wow fadeInUp">
                <div class="input-wrap right">
                  <div class="title">Email</div>
                  <input type="text" name="email">
                </div>
              </div>
            </div>
          </div>
          <div class="input-row nomargin wow fadeInUp">
            <div class="input-wrap">
              <div class="title">Message</div>
              <textarea placeholder="Tell us what's on your mind." name="message"></textarea>
            </div>
          </div>
          <div class="button-row wow fadeInUp">
            <div class="button-wrap">
              <button id="btn-contact" type="button">Send</button>
              <img class="abs-center" src="../res/contact-us-arrow.svg">
            </div>
          </div>
        </form>
      </div>
    </section>
    
    <div id="map"></div>
    <div class="footer">
      <div class="col-wrapper">
        <div class="col logo-col">
          <div class="inner">
            <a href=".."><img src="../res/miniml.svg"></a>
          </div>
        </div>
        <div class="col link-col">
          <div class="col-wrapper">
            <div class="col">
              <ul>
                <li><a href="../work/">Work</a></li>
                <li><a href="../philosophy/">Philosophy</a></li>
                <li><a href="../contact/">Contact</a></li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li><a href="https://dribbble.com/miniml_co">Dribbble</a></li>
                <li><a href="https://codepen.io/miniml_co/">CodePen</a></li>
                <li><a href="https://github.com/miniml-co">GitHub</a></li>
              </ul>
            </div>
          </div>
          <a href="#top" class="up">
            <img src="../res/footer-up.svg">
          </a>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-1.11.3.min.js" integrity="sha256-7LkWEzqTdpEfELxcZZlS6wAx5Ff13zZ83lYO2/ujj7g=" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7C_c6B1__Ks8kMUq9-WoJqLjrE3hg9wE&callback=initMap" async defer></script>
    <script src="../js/pace.js" type="text/javascript"></script>
    <script src="../js/wow.min.js" type="text/javascript"></script>
    <script src="../js/bodymovin.js" type="text/javascript"></script>
    <script src="../js/parallax-mouse.min.js" type="text/javascript"></script>
    <script src="../js/stellar.min.js" type="text/javascript"></script>
    <script src="../js/validate.min.js" type="text/javascript"></script>
    <script src="../js/common.min.js" type="text/javascript"></script>
    <script src="../js/contact.min.js" type="text/javascript"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-48714212-13', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
